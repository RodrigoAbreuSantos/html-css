<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem FLexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>vamos aprender a reproduzir audio em html5</p>
    <audio src="midia/ex005.mp3" autoplay controls></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/ex005.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador n√£o consegue reproduzir audio
            <a href="midia/ex005.mp3"></a>
        </p>
        
    </audio>
</body>
</html>
